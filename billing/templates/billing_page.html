<!DOCTYPE html>
<html>
<head>
  <title>Billing Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body class="container mt-4">

<h3 class="text-center mb-4">Billing Page</h3>

<form id="billingForm">
  {% csrf_token %}

  <!-- Customer Email -->
  <div class="mb-3">
    <label>Customer Email</label>
    <input type="email" name="email" class="form-control" required>
  </div>

  <!-- Products Section -->
  <h5>Bill Section</h5>

  <div id="products">
    <div class="row mb-2">
      <div class="col-md-6">
        <input class="form-control" name="product_id[]" placeholder="Product ID">
      </div>
      <div class="col-md-6">
        <input class="form-control" name="quantity[]" placeholder="Quantity">
      </div>
    </div>
  </div>

  <button type="button" id="addProduct" class="btn btn-secondary mb-3">
    Add New
  </button>

  <!-- Separator -->
  <hr class="my-4">

  <!-- Denominations -->
  <h5>Denominations</h5>

  {% for d in denoms %}
  <div class="row mb-2">
    <div class="col-md-4">
      <strong>â‚¹{{ d.value }}</strong>
    </div>
    <div class="col-md-8">
      <input type="number"
             class="form-control denom-input"
             name="denom_{{ d.value }}"
             data-value="{{ d.value }}"
             placeholder="Count">
    </div>
  </div>
  {% endfor %}

  <!-- Paid Amount -->
  <div class="mt-3">
    <label>Cash paid by customer</label>
    <input type="number" name="paid_amount" id="paid_amount"
           class="form-control" readonly>
  </div>

  <!-- Buttons -->
  <div class="mt-4">
    <button type="reset" class="btn btn-danger">Cancel</button>
    <button type="submit" class="btn btn-success float-end">
      Generate Bill
    </button>
  </div>

</form>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/static/js/billing.js"></script>

</body>
</html>
